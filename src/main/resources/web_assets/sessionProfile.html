<!DOCTYPE html>
<html>
<head>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

<meta charset="ISO-8859-1">
<title>Setting User Information</title>
</head>
<style>
.take-all-space-you-can{
    width:50%;
}</style>
<body>
 <ul class="nav nav-tabs">
  <li role="presentation" class="active take-all-space-you-can"><a href="#">My Profile</a></li>
  <li role="presentation" class="take-all-space-you-can"><a href="./search.html"">Trading Partners</a></li>
</ul>
  <button class="btn btn-primary pull-right" id="changeUser" style="margin-right:2%">Change User</button>
 <div class="container" id="info">
 
 </div>

 <br>
 <br>
<button class="btn btn-default center-block" id="gtn">
     <img src="http://www.scf-forum.com/uploads/1/0/7/8/10788161/gt-nexus-inforco-rgb-1200px_3_orig.png" width="300"  /> 
</button>
<br>
<button class="btn btn-default center-block"  id="dnb">
     <img src="http://www.dnb.com.lv/images/DB_logo_Center.png" width="300"/> 
</button>
<br>
<button class="btn btn-default center-block"  id="elemica">
     <img src="http://www.hubga.com/wp-content/uploads/2016/01/ElemicaLogo.png" width="300"/> 
</button>
 <script type="text/javascript">

 
 $("#gtn").click(function(){
		 Cookies.set('orgName', "GTN", {domain: '', path: ''});
		 Cookies.set('userName', "User1", {domain: '', path: ''});
		 Cookies.set('channelName', "ch1", {domain: '', path: ''});
	 
		location.href="./search.html" 
 })
 
  
 $("#dnb").click(function(){
		 Cookies.set('orgName', "Dun&BradStreet", {domain: '', path: ''});
		 Cookies.set('userName', "User1", {domain: '', path: ''});
		 Cookies.set('channelName', "ch1", {domain: '', path: ''});
	 
			location.href="./search.html"  
 })
 
  
 $("#elemica").click(function(){
		 Cookies.set('orgName', "Elemica", {domain: '', path: ''});
		 Cookies.set('userName', "User1", {domain: '', path: ''});
		 Cookies.set('channelName', "ch1", {domain: '', path: ''});
	 
			location.href="./search.html"  
 })
 
 $('#changeUser').click(function(){
	 $('.container').empty();
	 $('#changeUser').hide();
	 $('#gtn').show();
	 $('#dnb').show()
	 $('#elemica').show();
 })
 
 function showUser(){
		$('.container').append("<br><br><br><p><strong>Current Organization:</strong></p>");
		var org = Cookies.get('orgName')
		if(org == "GTN")
			$('.container').append(' <img src="http://www.scf-forum.com/uploads/1/0/7/8/10788161/gt-nexus-inforco-rgb-1200px_3_orig.png" width="300"/>') 
		else if (org == "Dun&BradStreet")
			$('.container').append('<img src="http://www.dnb.com.lv/images/DB_logo_Center.png"  width="300"/>') 
		else if (org == "Elemica")
			$('.container').append('<img src="http://www.hubga.com/wp-content/uploads/2016/01/ElemicaLogo.png" width="300"/>')
 }
 
	 
 $(function(){
	 if( Cookies.get('orgName')) {
		showUser();
		$('#changeUser').show();
		$('#gtn').hide();
		$('#dnb').hide();
		$('#elemica').hide();
	 }
	 else {
		$('#changeUser').hide();
		$('#gtn').show();
		$('#dnb').show();
		$('#elemica').show();
	 }
 })
 </script>
</body>
</html>
